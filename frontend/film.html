

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Detay</title>
  <link rel="stylesheet" href="style.css">
  <script>
  const token = localStorage.getItem("token");
  if (!token) {
    alert("Login is required"); // Uyarı mesajı göster
    window.location.href = "index.html"; // Giriş yapılmamışsa yönlendir
  }
</script>
</head>
<body>
  <div class="film-container">
    <img id="film-poster" src="" alt="Film Posteri">
    <div class="film-info">
      <h1 id="film-title"></h1>
      <p><strong>Yıl:</strong> <span id="film-year"></span></p>
      <p><strong>IMDb Puanı:</strong> <span id="film-rating"></span></p>
<div class="interactions">
  <button id="like-btn">❤️ Beğen</button>

  <form id="rating-form">
    <label for="rating">Puan (1–10):</label>
    <input type="number" id="rating" min="1" max="10" required />
    <button type="submit">Puanla</button>
  </form>

  <p id="like-count">Beğeni: Yükleniyor...</p>
  <p id="average-rating">Ortalama Puan: Yükleniyor...</p>
</div>

      <div class="comments-section">
        <h3>💬 Yorumlar</h3>
        <div id="comments"></div>

        <div class="comment-form">
          <h4>Yeni Yorum Ekle:</h4>
          <textarea id="comment-text" placeholder="Yorumunuzu yazın..."></textarea>
          <button onclick="submitComment()">Gönder</button>
        </div>
      </div>

      <p><a href="homepage.html">← Ana Sayfa</a></p>
    </div>
  </div>

  <script src="film.js"></script>
</body>
</html>
