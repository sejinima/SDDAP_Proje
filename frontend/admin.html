<div id="admin-container">
    <h2>ğŸ¬ Admin Paneli</h2>

    <div id="filmekle" class="section">
      <h3>Film Ekle</h3>
      <form id="movieForm">
        <input name="title" placeholder="BaÅŸlÄ±k" required>
        <textarea name="description" placeholder="AÃ§Ä±klama"></textarea>
        <input type="date" name="release_date" required>
        <button type="submit">Ekle</button>
      </form>
      <p id="movieMsg" class="message"></p>
    </div>

    <div id="kullaniciekle" class="section">
      <h3>KullanÄ±cÄ± Ekle</h3>
      <form id="userForm">
        <input name="username" placeholder="KullanÄ±cÄ± adÄ±" required>
        <input name="email" placeholder="E-posta" required>
        <input name="password" type="password" placeholder="Åifre" required>
        <select name="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Ekle</button>
      </form>
      <p id="userMsg" class="message"></p>
    </div>

    <div id="roldegistir" class="section">
      <h3>Rol DeÄŸiÅŸtir</h3>
      <form id="roleForm">
        <input name="user_id" type="number" placeholder="User ID" required>
        <select name="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">GÃ¼ncelle</button>
      </form>
      <p id="roleMsg" class="message"></p>

  <script>
    let token = null;

    // LOGIN HANDLER
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const u = document.getElementById('login-username').value.trim();
      const p = document.getElementById('login-password').value.trim();
      // sadece admin/admin kabul edilsin
      if (u !== 'admin' || p !== 'admin') {
        document.getElementById('loginMsg').innerText = 'KullanÄ±cÄ± adÄ± veya ÅŸifre yanlÄ±ÅŸ.';
        return;
      }
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u, password: p })
        });
        const data = await res.json();
        if (!res.ok) {
          document.getElementById('loginMsg').innerText = data.detail || 'GiriÅŸ baÅŸarÄ±sÄ±z.';
          return;
        }
        token = data.access_token;
        // Token'Ä± sakla
        localStorage.setItem('token', token);
        // Admin UI'yÄ± gÃ¶ster
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('admin-container').style.display = 'block';
      } catch (err) {
        document.getElementById('loginMsg').innerText = 'Sunucu hatasÄ±.';
      }
    });

    // GENEL AJAX FUNKSÄ°YONU
    async function request(url, method, body) {
      const res = await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        },
        body: JSON.stringify(body)
      });
      return res.json();
    }

    // FILM EKLE
    document.getElementById('movieForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const f = e.target;
      const result = await request(
        '/api/admin/movies',
        'POST',
        {
          title: f.title.value,
          description: f.description.value,
          release_date: f.release_date.value
        }
      );
      document.getElementById('movieMsg').innerText = result.msg || result.error || 'Beklenmedik sonuÃ§';
    });

    // KULLANICI EKLE
    document.getElementById('userForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const f = e.target;
      const result = await request(
        '/api/admin/users',
        'POST',
        {
          username: f.username.value,
          email:    f.email.value,
          password: f.password.value,
          role:     f.role.value
        }
      );
      document.getElementById('userMsg').innerText = result.msg || result.error || 'Beklenmedik sonuÃ§';
    });

    // ROL GÃœNCELLE
    document.getElementById('roleForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const f = e.target;
      const result = await request(
        `/api/admin/users/${f.user_id.value}/role`,
        'PUT',
        { role: f.role.value }
      );
      document.getElementById('roleMsg').innerText = result.msg || result.error || 'Beklenmedik sonuÃ§';
    });
  </script>
