<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-signup-page">
  <div class="form-container">
    <h2>Kayıt Ol</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="password" id="password" placeholder="Şifre" />
    <input type="text" id="user_type" placeholder="Kullanıcı tipi (örneğin: user)" />
    <button onclick="signup()">Kayıt Ol</button>
    <p id="message"></p>
    <a href="index.html">Zaten bir hesabınız var mı? Giriş yapın</a>
  </div>

  <script>
    async function signup() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const user_type = document.getElementById("user_type").value;
      const messageEl = document.getElementById("message");

      try {
        const response = await fetch("http://localhost:8000/auth/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password, user_type }),
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.style.color = "lightgreen";
          messageEl.innerText = "✅ Kayıt başarılı!";
        } else {
          messageEl.style.color = "tomato";
          messageEl.innerText = data.detail || "❌ Kayıt başarısız.";
        }
      } catch (error) {
        messageEl.style.color = "tomato";
        messageEl.innerText = "❌ Sunucuya bağlanılamadı.";
      }
    }
  </script>
</body>
</html>
